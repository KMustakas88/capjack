<html>

<head>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h1>Segments Table</h1>
	<div class="container">
		<!-- Content here -->
		<table class="table">

			<thead>
				<tr>
					<th>Name</th>
					<th>Date Created</th>
					<th>Last Updated</th>
					<th>Combines</th>
					<th>Totalable</th>
					<th>Render</th>
					<th>Customer</th>
				</tr>
			</thead>
			<tbody>
				{% for obj in d %}
				<tr>
					<td>{{ obj.name }}</td>
					<td>{{ obj.created_at }}</td>
					<td>{{ obj.updated_at }}</td>
					<td>{{ obj.combines }}</td>
					<td>{{ obj.totalable }}</td>
					<td>{{ obj.render }}</td>
					<td>{{ obj.customer }}</td>
					{% endfor %}
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
