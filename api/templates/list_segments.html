<h1>Segments Table</h1>

<table>
    <tr>
      <th>Name</th>
      <th>Date Created</th>
      <th>Last Updated</th>
      <th>Combines</th>
      <th>Totalable</th>
      <th>Render</th>
      <th>Customer</th>
    </tr>
    {% for obj in d %}
    <tr>
      <td>{{ obj.name }}</td>
      <td>{{ obj.created_at }}</td>
      <td>{{ obj.updated_at }}</td>
      <td>{{ obj.combines }}</td>
      <td>{{ obj.totalable }}</td>
      <td>{{ obj.render }}</td>
      <td>{{ obj.customer }}</td>
    {% endfor %}
    </tr>
  </table>
